	<h3>INGREDIENTS</h3>
	<ul>
		<li>1 tin of milk</li>
		<li>20g of chocolate powder</li>
		<li>20g of sugar</li>
	</ul>
	<h3>METHOD</h3>
	<ol>
		<li>Boil milk and freeze</li>
		<li>Put frozen milk in a mixing bowl whisk </li>
		<li>Add sugar and chocolate powder</li>
		<li>whisk till it becomes frothy</li>
		<li>Freeze and serve in a dessert bowl</li>
	</ol>
